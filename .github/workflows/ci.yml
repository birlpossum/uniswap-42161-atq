name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Run tests
        env:
          GRAPH_API_KEY: ${{ secrets.GRAPH_API_KEY }}
        run: yarn test
